<h1 class="display-4 p-a-2">{{vm.category.data.name}}</h1>
<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-2">

    <div class="card">
      <div class="card-header">
        <h5> بر اساس جزییات </h5>
      </div>
      <div class="card-block">

        <div ng-repeat="dtl in vm.category.data.dtls" ng-if="dtl.values.length">
          <hr ng-if="$index !== 0">
          <h6> {{dtl.name}} </h6>
          <div ng-repeat="val in dtl.values">
            <label class="c-input c-checkbox">
              <input type="checkbox" ng-model="vm.dtlSearch[dtl.name][val.name]" ng-change="vm.search(vm.dtlSearch)">
              <span class="c-indicator"></span>
              <small>{{val.name}}</small>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5> بر اسال قیمت </h5>
      </div>
      <div class="card-block">

        <ul class="p-a-0 no-style">
          <li>
            <a ui-sref="app.categories({priceFrom: range.from, priceTo: range.to})">
              <span>همه</span>
            </a>
          </li>
          <li ng-repeat="range in vm.category.priceRanges" class="text-sans-serif">
            <!-- <a class="btn btn-link" ng-click="vm.search({price:{$gt: range.from, $lte: range.to}})"> -->
            <a ui-sref="app.categories({priceFrom: range.from, priceTo: range.to})">
              <strong><small>( {{range.count}} )</small></strong>
              <small> {{range.from | nFormatter }} </small>
              <small> تا </small>
              <small>{{range.to | nFormatter }}</small>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <div class="col-xs-12 col-sm-8 col-md-10">
    <div class="card">
      <div class="card-header">
        <h4>محصولات</h4>
      </div>
      <div class="card-block">

        <div class="row">
          <div class="pbox col-xs-6 col-md-2" ng-repeat="p in vm.category.data._products">
            <p-sm-box product="p"></p-sm-box>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
