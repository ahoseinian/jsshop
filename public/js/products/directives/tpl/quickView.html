<div class="modal fade quick-view-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-xs-left" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{vm.product.name}}</h4>
      </div>
      <div class="row  p-a-1">
        <div class="col-xs-12 col-sm-5">
          <div class="card">
            <img ng-src="/images/products/{{vm.product._id}}.jpg" style="width:100%">
            <div class="text-xs-center p-a-1">
              <h5 class="btn btn-success btn-block">{{ vm.product.price | number}} تومان</h5>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-7">
          <product-rating product="vm.product"></product-rating>
          <p class="text-muted text-justify">
            {{vm.product.info}}
          </p>
          <div class="clearfix p-b-1">
            <div class="pull-xs-left">
              <button class="btn btn-sm btn-primary" data-dismiss="modal" ui-sref="app.products({id: vm.product._id, name: vm.product.name})">مشاهده کالا</button>
              <button class="btn btn-sm btn-info" data-dismiss="modal" ng-click="vm.cartSrv.add(vm.product)">
                <span class="fa fa-shopping-cart"></span> افزودن به سبد خرید
              </button>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <product-mslider name="محصولات مشابه" products="vm.product.$similars"></product-mslider>
        </div>
      </div>
    </div>
  </div>
</div>
