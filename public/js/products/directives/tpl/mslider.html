<div class="card">
  <div class="card-header">
    <h3>{{title}}</h3>
  </div>
  <div class="mslider">
    <div class="mslider-container">
      <div class="card" ng-repeat="p in products">
        <a ui-sref="app.products({name:p.name})">
          <img ng-src="/images/products/{{p._id}}.jpg">
        </a>
        <button class="btn btn-secondary btn-sm quick-view-btn" ng-click="quickView(p)">مشاهده سریع</button>
        <div class="p-a-1">
          <small>{{p.price | number}}</small>
          <span> تومان </span>
        </div>
      </div>
    </div>
  </div>
</div>
