<div class="card pbox">
  <a data-dismiss="modal" ui-sref="app.products({id: product._id, name:product.name})" hreflang="fa" media="all" title="{{product.name}}" type="text/html">
    <img ng-src="/images/products/150/{{product._id}}.jpg" alt="{{product.name}}" class="full-width">
  </a>
  <button class="btn btn-secondary btn-sm quick-view-btn" ng-click="product.$quickView()">مشاهده سریع</button>
  <div class="p-a-1">
    <small>{{product.price | number}}</small>
    <span> تومان </span>
  </div>
</div>
