<div ui-view>
  <div main-slider></div>
  <div class="row">

    <div class="col-xs-12 col-md-2">
      <div class="row">

        <div class="col-xs-6 col-md-12 noselect">
          <div class="card card-block text-xs-center card-success">
            <h1 class="display-1">
              <span class="fa fa-truck"></span>
            </h1>
            <h3>
              <small> ارسال رایگان به تمامی نقاط کشور </small>
            </h3>
          </div>
        </div>

        <div class="col-xs-6 col-md-12">
          <div class="card card-block card-info p-y-3">
            <h2>اینماد E namad</h2>
          </div>
        </div>

      </div>
    </div>

    <div class="col-xs-12 col-md-10">
      <product-mslider products="vm.products" name="محبوب ترین کالا ها"></product-mslider>
      <product-mslider products="vm.products" name="پرفروش ترین ها"></product-mslider>
    </div>
  </div>
</div>

<footer class="m-t-3">
  <div class="row">
    <div class="col-xs-12 col-md-2"></div>

    <div class="col-xs-12 col-md-10">
      

      <div class="row">
        
        <div class="col-xs-6 col-md-2" ng-repeat="cat in cats">
          <div class="p-a-1">

            <h3>
              <a class="text-gray-1" ui-sref="app.categories({name: cat.name})">
                <span>{{cat.name}}</span>
              </a>
            </h3>
            <ul class="category-list">
              <li class="m-t-1" ng-repeat="child in cat._children">
                <h5>
                <a class="text-muted" ui-sref="app.categories({name: child.name})">{{child.name}}</a>
              </h5>
              </li>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="p-a-1 bg-info">
    <small class="copyright pull-xs-left">Copyright © 2014 - 2015 Miarim.com</small> 
    <span>تمامی حقوق متعلق به شرکت میاریم میباشد</span>
  </div>
</footer>

<product-quick-view product="vm.pServ.current"></product-quick-view>
