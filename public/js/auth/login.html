<div class="row">
	<div class="col-xs-12 col-md-6 col-lg-3">
		<div class="card card-block" ui-view>
			
			<form method="post" action="/auth/login">
			
				<div class="form-group">
					<input type="text" class="form-control" name="email" placeholder="پست الکترونیک">
					<input type="password" class="form-control" name="password" placeholder="رمز عبور">
				</div>
				
				<div class="alert alert-warning" ng-if="vm.state == 'failure'">
					ایمیل یا رمز ورود اشتباه میباشد
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-sm btn-primary btn-block">ورود</button>
				</div>

			</form>	
			<div class="text-xs-center">
				<a ui-sref="app.auth.signup" >ثبت نام</a>
			</div>
		</div>
	</div>
</div>
